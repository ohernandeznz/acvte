{{ if .post }}{{ set . "title" .post.Title }}{{ end }}
{{ template "header.html" . }}

{{ with .post }}
    {{ if .Page }}
        {{ template "Posts/_page.html" . }}
    {{ else }}
        {{ template "Posts/_post.html" . }}
    {{ end }}
{{ else }}
    {{ template "errors/404.html" . }}
{{ end }}
{{ template "footer.html" . }}
