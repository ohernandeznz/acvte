box: wercker/golang
# Add services here
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # Sets the go workspace and places you package
    # at the right place in the workspace tree
    - setup-go-workspace
    - script:
        name: Export package path
        code: |
          export PACKAGE_PATH="$WERCKER_GIT_DOMAIN/$WERCKER_GIT_OWNER/$WERCKER_GIT_REPOSITORY"
          echo '$PACKAGE_PATH set to:'
          echo "$PACKAGE_PATH"

    # Gets the dependencies
    - script:
        name: go get revel
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get ./...
          go get github.com/robfig/revel/revel

    # Build the project
    - script:
        name: revel build
        code: |
          revel build $PACKAGE_PATH $WERCKER_OUTPUT_DIR

    # Test the project
    - script:
        name: revel test
        code: |
          revel test $PACKAGE_PATH
